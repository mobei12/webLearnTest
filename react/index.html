<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>hello_react</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			.abc {
				background: skyblue;
				padding: 20%;
			}
		</style>
	</head>
	<body>
		<!-- 准备好一个“容器” -->
		<div id="test"></div>
		<!-- 引入react核心库 -->
		<script
			type="text/javascript"
			src="../lib/react.development.js"
		></script>
		<!-- 引入react-dom，用于支持react操作DOM -->
		<script
			type="text/javascript"
			src="../lib/react-dom.development.js"
		></script>
		<!-- 引入babel，用于将jsx转为js -->
		<script type="text/javascript" src="../lib/babel.min.js"></script>
		<script type="text/babel">
			const id = 'test',
				name = 'name',
				title = 'title',
				desc = 'desc',
				listData = [
					{
						id: 1,
						name: 'name1',
						title: 'title1',
						desc: 'desc1'
					},
					{
						id: 2,
						name: 'name2',
						title: 'title2',
						desc: 'desc2'
					},
					{
						id: 3,
						name: 'name3',
						title: 'title3',
						desc: 'desc3'
					}
				];
			const vsxOm = (
				<div id={id.toLocaleUpperCase()} className='abc'>
					<h1>{name}</h1>
					<h2>{title}</h2>
					<h3 style={{ background: 'gray' }}>{desc}</h3>
					{listData.map((item, index) => {
						return (
							<div key={index}>
								<h4 style={{ color: '#fff' }}>{item.id}</h4>
								<h5>{item.name}</h5>
								<h6>{item.title}</h6>
							</div>
						);
					})}
				</div>
			);
			ReactDOM.render(vsxOm, document.getElementById('test'));
		</script>
	</body>
</html>
