<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Loop</title>
    <style>
        .left {
            width: 100px;
            height: 200px;
            background: sandybrown;
            float: left;
        }

        .right {
            height: 300px;
            background: slategray;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 6rem;
            font-weight: 700;
            text-shadow: 11px 1px 19px white;
        }
    </style>
</head>

<body>
    <div id="demo">
        <div class="left">
            <script>
                let tagSpan = document.createElement('span');
                tagSpan.innerHTML = document.cookie;
                const contentner = document.querySelector('.left');
                contentner.appendChild(tagSpan);
            </script>
        </div>
        <div class="right">
        </div>
    </div>
    <script type="text/javascript">
        var tag = document.querySelector(".right")
        tag.innerHTML = '123'
    </script>
</body>

</html>
