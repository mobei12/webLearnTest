<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Loop</title>
    <style>
        .left {
            width: 100px;
            display: inline-block;
        }

        .right {
            display: inline-block;
            width: 100%;
            background: slategray;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 6rem;
            font-weight: 700;
            text-shadow: 11px 1px 19px white;
        }
    </style>
</head>

<body>
    <div id="demo">
        <div class="left">
            <script>
                let tagSpan = document.createElement('span');
                tagSpan.innerHTML = document.cookie;
                const contentner = document.querySelector('.left');
                contentner.appendChild(tagSpan);
            </script>
        </div>
        <div class="right">
        </div>
    </div>
    <script type="text/javascript">

        var threeSum = function (nums) {
            const res = [];
            if (nums.length < 3) return res;
            nums.sort((a, b) => a - b);
            if (nums[0] > 0) return res;
            for (let index = 0; index < nums.length; index++) {
                if (index > 0 && nums[index] === nums[index - 1]) continue;
                let left = index + 1,
                    right = nums.length - 1;
                while (left < right) {
                    if (nums[index] + nums[left] + nums[right] === 0) {
                        res.push([nums[index], nums[left], nums[right]]);
                        while (left < right && nums[left] === nums[left + 1]) left++;
                        while (left < right && nums[right] === nums[right - 1]) right--;
                        left++;
                        right--;
                    }
                    else if (nums[index] + nums[left] + nums[right] < 0) left++;
                    else right--;
                }
            }
            return res;
        };
        var nums = [-1, 0, 1, 2, -1, -4];
        console.log(threeSum(nums));
    </script>
</body>

</html>
