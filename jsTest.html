<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Loop</title>
    <style>
        .left {
            width: 100px;
            height: 200px;
            background: red;
            float: left;
        }

        .right {
            height: 300px;
            background: blue;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="demo">
        <div class="left"></div>
        <div class="right"></div>

    </div>
    <script type="text/javascript">
        var arr = [
            { id: 1, parent_id: null },
            { id: 2, parent_id: 1 },
            { id: 3, parent_id: 1 },
            { id: 4, parent_id: 2 },
            { id: 5, parent_id: 4 }
        ];
        let returnO = (arr, parent_id = null, key = "parent_id") =>
            arr
                .filter(item => item[key] === parent_id)
                .map(item => ({
                    ...item,
                    children: returnO(arr, item.id, key)
                }));

        console.log(returnO(arr));

    </script>
</body>

</html>
