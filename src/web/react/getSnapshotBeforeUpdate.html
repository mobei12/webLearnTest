<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>hello_react</title>
		<style>
			#test {
				background: skyblue;
				padding: 20%;
			}
			.list-container {
				width: 100%;
				height: 100px;
				border: 1px dashed;
				overflow: auto;
			}
			.item-container {
				width: 100%;
				height: 20px;
				line-height: 20px;
			}
		</style>
	</head>
	<body>
		<!-- 准备好一个“容器” -->
		<div id="test"></div>
		<!-- 引入react核心库 -->
		<script
			type="text/javascript"
			src="../lib/17.0.1/react.development.js"
		></script>
		<!-- 引入react-dom，用于支持react操作DOM -->
		<script
			type="text/javascript"
			src="../lib/17.0.1/react-dom.development.js"
		></script>
		<!-- 引入babel，用于将jsx转为js -->
		<script
			type="text/javascript"
			src="../lib/17.0.1/babel.min.js"
		></script>
		<script
			type="text/javascript"
			src="../lib/17.0.1/prop-types.js"
		></script>
		<script type="text/babel">
			class Life extends React.Component {
				constructor(props) {
					super(props);
					this.state = {
						list: [{ name: '小明', age: '26' }]
					};
					this.listRef = React.createRef();
				}

				//此用法并不常见，但它可能出现在 UI 处理中，如需要以特殊方式处理滚动位置的聊天线程等。
				getSnapshotBeforeUpdate(prevProps, prevState) {
					// ...
					console.log(
						'getSnapshotBeforeUpdate',
						prevProps,
						prevState
					);
					if (prevState.list.length < this.state.list.length) {
						const list = this.listRef.current;
						return list.scrollHeight - list.scrollTop;
					}
					return null;
				}
				//组件挂载完成后调用
				componentDidMount() {
					console.log('componentDidMount');
					setInterval(() => {
						const temp = {
							name: '小明' + (this.state.list.length + 1),
							age: '26'
						};
						this.setState({
							list: [temp, ...this.state.list]
						});
					}, 1000);
					//this.timer = setInterval(this.animate, 200);
				}
				componentDidUpdate(prevProps, prevState, snapshot) {
					if (snapshot !== null) {
						const list = this.listRef.current;
						list.scrollTop = list.scrollHeight - snapshot;
					}
					//this.timer = setInterval(this.animate, 200);
				}
				//初始化渲染、state改变时候调用
				render() {
					return (
						<div className='list-container' ref={this.listRef}>
							{this.state.list.map((item, index) => {
								return (
									<div className='item-container' key={index}>
										{`${item.name}---
										${item.age}`}
									</div>
								);
							})}
						</div>
					);
				}
			}

			ReactDOM.render(
				<Life name='tome' />,
				document.getElementById('test')
			);
		</script>
	</body>
</html>
