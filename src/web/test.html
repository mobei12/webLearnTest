<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">


</head>

<body>
    场景描述：在一个 HTML 页面中，有一个无序列表（ul），其中包含了一些项目（li）。每个项目都有一个文本内容和一个唯一的 ID。你需要编写一个 JavaScript 函数来提取列表中所有项目的文本内容，并将它们按照 ID
    进行排序，然后将排序后的文本内容重新渲染回去。
    代码实现：补全sortAndReturnTextContent函数，实现功能
    运行sortAndReturnTextContent函数前
    <div id="myList">
       
    </div>

    <script>
        function sortAndReturnTextContent() {
            const container = document.getElementById('myList')
            const str = document.createDocumentFragment()
            const temp = document.createDocumentFragment()
            let span  =  document.createElement('span')
            let br  =  document.createElement('br')
            span.textContent='*'
            temp.appendChild(span)
            for (let i = 0; i < 3; i++) {
                temp.appendChild(br)
                str.appendChild(temp)
                temp.appendChild(span)
            }
            console.log(span)
            container.appendChild(str)
            // 在此补全代码
        }
        sortAndReturnTextContent()
    </script>



</body>

</html>
