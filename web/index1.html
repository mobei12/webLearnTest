<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.cont {
				margin: 100px auto;
				width: 300px;
				height: 300px;
				border-radius: 50%;
				-webkit-mask: radial-gradient(
					transparent,
					transparent 50%,
					#000 51%,
					#000 0
				);
				background: conic-gradient(
					#ffcdb2 0,
					#ffcdb2 25%,
					#b5838d 25%,
					#b5838d 50%,
					#673ab7 50%,
					#673ab7 90%,
					#ff5722 90.2%,
					#ff5722 100%
				);
			}
		</style>
	</head>
	<body>
		<div class="cont"></div>
		<div class="buttons">
			<div class="button"></div>
		</div>
	</body>
