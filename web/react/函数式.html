<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>hello_react</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			.abc {
				background: skyblue;
				padding: 20%;
			}
		</style>
	</head>
	<body>
		<!-- 准备好一个“容器” -->
		<div id="test"></div>
		<!-- 引入react核心库 -->
		<script
			type="text/javascript"
			src="../lib/react.development.js"
		></script>
		<!-- 引入react-dom，用于支持react操作DOM -->
		<script
			type="text/javascript"
			src="../lib/react-dom.development.js"
		></script>
		<!-- 引入babel，用于将jsx转为js -->
		<script type="text/javascript" src="../lib/babel.min.js"></script>
		<script type="text/javascript" src="../lib/prop-types.js"></script>
		<script type="text/babel">
			const FunCp = props => {
				console.log(typeof props);
				return (
					<div>
						<h1>{props.name}</h1>
						<h2>{props.title}</h2>
						<p>{props.desc}</p>
					</div>
				);
			};
			FunCp.propTypes = {
				name: PropTypes.string,
				title: PropTypes.string,
				age: PropTypes.number.isRequired,
				desc: PropTypes.string
			};
			FunCp.defaultProps = {
				name: 'world',
				title: 'hello',
				desc: 'this is a react component'
			};
			const testData = {
				name: 'test',
				title: 'test',
				desc: 'test'
			};

			ReactDOM.render(
				<FunCp {...testData} />,
				document.getElementById('test')
			);
		</script>
	</body>
</html>
